AIMOOTOOLSCONTROL_DESC="A plugin to control what version of mootools is loaded ( if any ) based on different criteria.<br /><br /><b>Instructions</b><br /><br />This plugin will load the version of mootools depending on which component is loaded on the current page or if you have a special text in your page<br /><br />Enter the components names separated by comma (,) in the fields above depending on what version of mootools you want to load or stop loading it completelly.<br /><br />Activate <b>Trigger on plugin code</b> if you want to control on which page to load mootools using some specified text. You can use the following codes:<br />{aimootoolscontrol_1_4} to load mootools 1.4<br />{aimootoolscontrol_1_3} to load mootools 1.3<br />{aimootoolscontrol_1_2} to load mootools 1.2<br />{aimootoolscontrol_1_12} to load mootools 1.12<br />{aimootoolscontrol_no_mootools} to prevent loading it<br /><br />You can find more information about this plugin on <a href='http://www.algisinfo.com/' target='_blank'>www.algisinfo.com</a>."
