CK_RESPONSIVE_INFOS="Responsive layouts"
CK_RESPONSIVE_DESC="Vous pouvez paramétrer ici l'affichage et la disposition de vos modules pour que votre site s'affiche aux différentes résolutions des appareils mobiles, comme un smartphone ou une tablette.<br /><br /><p style="_QQ_"color:#3399ff;"_QQ_">&gt; Cliquez plusieurs fois sur les différents formats pour faire votre choix</p>"
CK_CHECKMODULES_INFOS="Vérification des modules"
CK_CHECKMODULES_DESC="Vous pouvez voir les positions de module qui sont créés dans votre template et dans lesquelles vous n'avez publié aucun module. Pour voir le contenu dans votre template il faut que vous ayez publié au moins un module dans chaque position."
CK_GLOBALINFOS_INFOS="Informations"
CK_GLOBALINFOS_DESC="Vous pouvez définir le nom du template ainsi que toutes les informations qui seront stockées dans le fichier XML et qui apparaitront dans la gestion des extensions de votre site Joomla ainsi que dans les entetes des fichiers."
CK_PACKAGE_INFOS="Template package"
CK_PACKAGE_DESC="Suivez les étapes de création du template. En cas d'erreur le message apparaitra en rouge, dans ce cas tentez de recommencer l'opération. <p>La prévisualisation vous permet de voir le rendu réel du template.</p><p>Le package permet de créer le fichier zip du template à installer dans Joomla!.</p><p>La copie directe permet de copier directement les modifications dans le template si il est déjà installé dans votre site Joomla!.</p>"
CK_EDIT_RESPONSIVE="Edition Responsive Design"
CK_SYSTEMIMAGES_INFOS="Images système"
CK_SYSTEMIMAGES_DESC="Définissez ici les images systèmes du template. Vous pouvez sélectionner une image à utiliser comme icône du site, les images de prévisualisation du template dans l'administration de Joomla!, ainsi que des icônes systèmes pour les boutons Email, Imprimer ou autre."
CK_PAGEBUTTONS_INFOS="Boutons"
CK_PAGEBUTTONS_DESC="Vous pouvez définir les styles des éléments typiques de Joomla! tels que les liens Lire la suite, les champs de formulaire, les boutons."
CK_PAGETITLES_INFOS="Titres"
CK_PAGETITLES_DESC="Vous pouvez définir les styles des titres de la page du H1 au H6. Pour chaque type de titre vous pouvez définir les styles de fond, de couleur, etc ..."
CK_PAGEPARAMS_INFOS="Paramètres"
CK_PAGEPARAMS_DESC="Donnez ici tous les paramètres du template. Vous pouvez renseigner les couleurs principales de la page ainsi que le design du template (fluide ou fixe). Un design fluide s'adapte à toutes les largeurs d'écran tandis qu'un desin fixe est figé et peut prendre des largeurs plus petites uniquement si le mode responsive est activé."
CK_PAGE="Page"
CK_LOGO="Logo"
CK_LOGO_STYLES="Logo"
CK_LOGODESC_STYLES="Description du logo"
CK_LOGO_INFOS="Définition du logo"
CK_LOGO_DESC="Choisissez le logo de votre société à utiliser et donnez lui les dimensions de l'image. Vous pouvez également le déplacer grâce aux marges."
CK_LOGODESC_INFOS="Description du logo"
CK_LOGODESC_DESC="Vous pouvez définir les styles de la description qui s'affichera sous votre logo. Pour afficher la description il faut installer le template, editer ses options et inscrire le texte à afficher puis enregistrer les paramètres du template."
CK_MAINCONTENT_INFOS="Maincontent"
CK_MAINCONTENT_DESC="Activez ou désactivez dans ce Maincontent de nouveaux modules comme une colonne Right ou un module MainTop. Cela vous permet de créer de nouveaux espaces pouvant accueillir de nouveaux contenus.<br /><br /><p style="_QQ_"color:#3399ff;"_QQ_">&gt; Par défaut les modules en pointillés sont désactivés. Cliquez sur ces modules pour les activer ou les désactiver.<br />Les valeurs de pourcentage en bas vous permettent de définir les largeurs de ces différents modules en fonction de ceux qui sont activés</p>"
CK_LEFTCOLUMN_WIDTH="largeur gauche"
CK_MAINCOLUMN_WIDTH="largeur centrale"
CK_RIGHTCOLUMN_WIDTH="largeur droite"
CK_MAINCONTENT="Maincontent"
CK_MAINCONTENT_EDIT="Edition du contenu principal"
CK_MODULESMANAGER_INFOS="Modules alignés"
CK_MODULESMANAGER_DESC="Vous pouvez définir ici le nombre de modules souhaités (jusqu'à 5) et paramétrer leurs dimensions en fonction de ceux qui sont affichés. Par exemple si vous avez choisi d'avoir 3 modules, définissez vos largeurs de modules lorsque seulement 2 de ces modules sont affichés puis définissez aussi vos largeurs lorsque tous vos 3 modules sont affichés.<br /><br /><p style="_QQ_"color:#3399ff;"_QQ_">&gt; Sélectionnez en haut le nombre de modules désirés.<br />Par défaut les modules utilisent une même largeur, mais vous pouvez modifier cette largeur en changeant les pourcentages des modules affichés.</p>"
CK_BLOC_INFOS="Bloc"
CK_BLOC_DESC="Définissez les styles du bloc. Un bloc est un élément HTML qui peut contenir un à plusieurs modules. Si vous voulez éditer le style pour chaque module vous devez activer le mode expert (cliquez sur le bouton Expert dans le menu principal)."
CK_MODULE_INFOS="Modules"
CK_MODULE_DESC="Définissez les styles des modules. Un bloc peut contenir plusieurs modules comme par exemple dans la colonne de gauche. Vous pouvez donner un style qui ne sera appliqué qu'aux modules et non pas à la colonne."
CK_MODULETITLE_INFOS="Titres des modules"
CK_MODULETITLE_DESC="Vous pouvez définir ici les styles à appliquer aux styles des modules. Les titres sont généralement des titres de type H3, attention donc aux styles renseignés dans les paramètres de la page pour les titres H3 qui s'appliquent également aux titres des modules (sauf configuration spéciale dans Joomla!)."
CK_MENU_INFOS="Menu"
CK_MENU_DESC="Définissez les styles complet de votre menu.<br />Le niveau 1 correspond à tous les liens racine qui s'affiche par défaut dans le menu.<br />Le sous menu correspond aux liens qui sont sous le niveau 1 dans une architecture de menu à plusieurs niveaux.<br />Le sous menu 2 correspond au deuxième niveau de sous menus.<br />Le conteneur est l'élément HTML qui contient tous les liens d'un niveau donné."
CK_MODULESMANAGER="Modules alignés"
CK_WRAPPER_INFOS="Conteneur principal"
CK_WRAPPER_DESC="Le conteneur principal est un bloc qui englobe tous les autres blocs dans la page. C'est lui qui définit la largeur de la page (à éditer dans les paramètres de la page). Vous pouvez définir la couleur de fond du conteneur, mais aussi la couleur de fond de la page qui se trouve derrière le conteneur (en mode Expert) pour pouvoir créer des design avec des images et couleurs de fond qui prennent toute la largeur.<br />Vous pouvez également créer plusieurs conteneurs dans le template grâce à l'icône qui se trouve sur la barre d'édition du conteneur à côté du bouton CSS."
CK_BLOCSELECTION_INFOS="Choix des modules"
CK_BLOCSELECTION_DESC="Choisissez parmi les différents types de modules celui que vous voulez ajouter.<br /><br /><p style="_QQ_"color:#3399ff;"_QQ_">&gt; Chaque module doit avoir un nom de position unique ainsi qu'un identifiant unique.<br />Remplissez les champs texte en bas pour donner ces noms à vos modules.<br />En fonction du type de module choisi vous aurez à remplir plus ou moins de champs texte correspondant au nombre de modules.</p>"
