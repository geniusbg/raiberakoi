CK_MAINCONTENT_DESC="Enable or disable the modules in the Maincontent, for example the Right column or a Maintop module. Then you can create some new areas into your template to place your news or what you want.<br /><br /><p style="_QQ_"color:#3399ff;"_QQ_">&gt; By default the module with grey dashed borders are disabled. Click on each module to enable or disable it.<br />You can give the column width in percent to set the correct size of your content.</p>"
CK_LEFTCOLUMN_WIDTH="left width"
CK_MAINCOLUMN_WIDTH="content width"
CK_RIGHTCOLUMN_WIDTH="right width"
CK_MAINCONTENT="Maincontent"
CK_MAINCONTENT_EDIT="Main menu edition"
CK_MODULESMANAGER_INFOS="Aligned modules"
CK_MODULESMANAGER_DESC="You can define here the number of modules that you want to load (up to 5) and set the width for each one according to the configuration you choose. For example if you select a configuration with 3 modules, you can set the width if only 2 of them are published and then set the width if all of them are published.<br /><br /><p style="_QQ_"color:#3399ff;"_QQ_">&gt; Select at the top how many modules you want to use.<br />By default all modules have the same width but you can change this by playing with the percentages.</p>"
CK_BLOC_INFOS="Block"
CK_BLOC_DESC="You can define here the styles of the block. A block is an HTML container that will load one or more modules. If you want to style the modules and not the whole block you must activate the expert mode in the top menu."
CK_MODULE_INFOS="Modules"
CK_MODULE_DESC="You can define here the modules styles. A block contains one or more modules like the left column of the website. You can give a style that will be applied to all modules but not on the block."
CK_MODULETITLE_INFOS="Modules titles"
CK_MODULETITLE_DESC="You can define here the styles to apply to the modules titles. The titles are in most cases rendered with a H3 tag, be careful of which styles you have defined for the H3 titles in the page parameters."
CK_MENU_INFOS="Menu"
CK_MENU_DESC="You can define here the styles for the menu..<br />Level 1 contains all root items that are the main items of the menu.<br />The submenu shows all links that are displayed under a root item if you use a multilevel menu structure (for dropdown menus for example).<br />The submenu 2 is the second submenu which contains the level 2 items."
CK_MODULESMANAGER="Aligned modules"
CK_WRAPPER_INFOS="Main container"
CK_WRAPPER_DESC="The main container is a block that contains all other blocks in the page. Mostly called the "wrapper", this is the block that will take the template width (to be defined in the page parameters). You can define the container width but also the page background which is under the wrapper to create some designs with multiple backgrounds in the template.<br />You can create multiple containers in the page with the icon that is located in the wrapper controls bar just aside the CSS button."
CK_BLOCSELECTION_INFOS="Block selection"
CK_BLOCSELECTION_DESC="Choose the block type that you want to add into your template.<br /><br /><p style="_QQ_"color:#3399ff;"_QQ_">&gt; Each module must have a unique name and a unique position (where you publish the module in Joomla!).<br />Fill in the fields to give the name and position you want if those suggested are not correct.<br />According to the type of module you choose you must fill in one or more module positions.</p>"
CK_UNIQUE_ID="Module name (must be unique)"
CK_UNIQUE_POSITION="Module position (must be unique)"
